<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Bagh-Chaal</title>
     </head>
     <body>
          <div class="game-settings">
               <h1>BAGH-CHAAL</h1>
               <div class="game-mode-wrapper">
                    <label for="game-mode">Choose game mode</label>
                    <select name="game-mode" id="game-mode">
                         <option value="2-player">2 Player</option>
                         <option value="vs-computer">Vs Computer</option>
                    </select>
               </div>
               <div class="role-wrapper hidden">
                    <label for="role">Play as </label>
                    <select name="role" id="role">
                         <option value="Goat">Goat</option>
                         <option value="Tiger">Tiger</option>
                    </select>
               </div>
          </div>
          <button class="start-btn">Start Game</button>
          <div class="game">
               <audio
                    src="/placementAudio.mp3"
                    id="piece-audio"
                    preload="auto"
               ></audio>
               <div class="game-info">
                    <div>Goats Placed: <span id="goats-placed">0</span></div>
                    <div>Goats Killed: <span id="goats-killed">0</span></div>
                    <div>
                         Tigers Trapped: <span id="tigers-trapped">0</span>
                    </div>
               </div>
               <div class="board-wrapper">
                    <div class="evaluation">
                         <div class="evaluation-score">0</div>
                         <div class="eval-bar-container">
                              <div class="eval-bar"></div>
                         </div>
                         <div class="eval-name">Goat</div>
                    </div>
                    <div class="board" id="board"></div>
                    <div>
                         <div class="best-moves">
                              <label for="best-moves">Show Best Moves</label>
                              <input type="checkbox" id="best-moves" />
                         </div>
                         <button class="undo-btn">Undo</button>
                    </div>
               </div>

               <div class="game-info">
                    Current Turn: <span id="current-turn">Goat</span>
               </div>
               <div class="winner"></div>
          </div>
          <script type="module" src="/src/main.ts"></script>
     </body>
</html>
